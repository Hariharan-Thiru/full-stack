<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>

    <table class="table">
        <tr><th>EID</th><th>Ename</th><th>Esalary</th></tr>
        <tr><td>1</td><td>Harry</td><td>12 lpa</td></tr>
        <tr><td>2</td><td>Balaji</td><td>24 lpa</td></tr>
        <tr><td>3</td><td>Gowth</td><td>10 lpa</td></tr>
    </table>

    <table class="table table-bordered">
        <tr><th>EID</th><th>Ename</th><th>Esalary</th></tr>
        <tr><td>1</td><td>Harry</td><td>12 lpa</td></tr>
        <tr><td>2</td><td>Balaji</td><td>24 lpa</td></tr>
        <tr><td>3</td><td>Gowth</td><td>10 lpa</td></tr>
    </table>

    <table class="table table-striped">
        <tr><th>EID</th><th>Ename</th><th>Esalary</th></tr>
        <tr><td>1</td><td>Harry</td><td>12 lpa</td></tr>
        <tr><td>2</td><td>Balaji</td><td>24 lpa</td></tr>
        <tr><td>3</td><td>Gowth</td><td>10 lpa</td></tr>
    </table>

    <table class="table table-hover">
        <tr class="btn-primary"><th>EID</th><th>Ename</th><th>Esalary</th></tr>
        <tr class="btn-danger"><td>1</td><td>Harry</td><td>12 lpa</td></tr>
        <tr class="btn-warning"><td>2</td><td>Balaji</td><td>24 lpa</td></tr>
        <tr class="btn-success"><td>3</td><td>Gowth</td><td>10 lpa</td></tr>
    </table>

</body>
</html>
