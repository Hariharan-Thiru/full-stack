<!DOCTYPE html>
<html lang="en">
<head><title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Sign in Form with Icons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        .container{
            width: 25%;
            border: 2px solid rgb(5, 5, 5);
            position: absolute;
            margin-top: 10%;
            margin-left: 35%;
            padding: 0px;
        }
    </style>
    
    <body>
    <div class="container">
    <div class="alert alert-info">
        <p><strong>Sign In</strong><button type="button" class="btn btn-link" style="padding-left: 125px;">Forgot Password?</button></p>
    </div><br>
<div class="name" style="padding-left: 15px;">
    <button type="button" class="btn btn-default"><span class="fa fa-user"></span></button><input type="text" placeholder="username or email" style="width: 320px; padding: 7px;">
    <br><br>

    <button type="button" class="btn btn-default"><span class="fa fa-lock"></span></button><input type="password" placeholder="password" style="width: 320px; padding: 7px;"> 
    <br><br>
    
    <input type="checkbox">&nbsp;Remember Me
    <br><br>

    <button type="button" class="btn btn-success">Login</button>
    <button type="button" class="btn btn-primary">Login with Facebook</button>
    <hr>
        <p>Don't have an account?<button type="button" class="btn btn-link">Sign Up Here</button></p>
    </div>
    </div>
</body>
</html>
