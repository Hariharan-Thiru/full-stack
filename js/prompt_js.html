<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function JS</title>
    <script>
        function myFun(){
            confirm("Do you want to Continue?");
        }
        function greeting(){
            let name=prompt("Enter the name : ");
            alert("Welcome "+name);
        }
    </script>
</head>
<body onload="myFun">
    <button onclick="greeting()">Click Me</button>
</body>
</html>
