<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function JS</title>
    <script>
        function add(a,b){
            let sum=a+b;
           alert("ADD : "+sum);
        }
        function sub(a,b){
            let min=a-b;
            alert("SUB : "+min);
        }
        function mul(a,b){
            let into=a*b;
            alert("MUL : "+into);
        }
        function div(a,b){
            let dif=a/b;
            alert("DIV : "+ dif);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br><br>
    <button onclick="add(10,20)">Addition</button>
    <br><br>
    <button onclick="sub(30,22)">Subtraction</button>
    <br><br>
    <button onclick="mul(10,5)">Multiplication</button>
    <br><br>
    <button onclick="div(100,20)">Division</button>
</body>
</html>
