<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function fact(){
            var a=parseInt(document.getElementById("n1").value);
            var result=1;
            for(var i=1;i<=a;i++)
            result=result*i;
             document.getElementById("ResultDiv").innerHTML="<font color='red'><b>"+result+"</b></font>"
        }
    </script>
</head>
<body>
    Enter the number : <input type="text" id="n1" value="Enter a positive no" onfocus="this.value=''" onblur="fact()" />
    <br><br>
    <!-- <button onclick="fact()">Result</button>
    <br><br> -->
    <div id="ResultDiv">

    </div>
</body>
</html>
