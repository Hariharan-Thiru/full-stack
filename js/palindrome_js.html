<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome</title>
    <script>
        function pal(){
            var str=document.getElementById("str").value;
            let reversedStr="";
            for(let i=str.length-1 ;i>=0;i--){
                reversedStr +=str[i];
            }
            let result;
                if(reversedStr===str){
                    result=("String is palindrome");
                }
                else{
                    result=("String is not a palindrome");
                }
        document.getElementById("ResultDiv").innerHTML="<font color='red'><b>"+result+"</b></font>"
    }
    </script>
</head>
<body>
    <h1>Palindrome</h1>
    Enter the String : <input type="text" id="str"/>
    <br><br>
    <button onclick="pal()">Result</button>
    <br><br>
    <div id="ResultDiv">

    </div>
</body>
</html>
